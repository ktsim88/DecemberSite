<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DecemberSite</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/gjt4uoi.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <!-- greeting & instructions -->
        <div class="text-center mb-4 intro">
          <h1 class="mt-3">What's your Cookie name? üç™</h1>
          <p>
            Type all of your information and select the options below to
            generate your name.<br />This will be your name if you ever visit
            the Cookie Run Kingdom Universe.<br />Cookie will be added after
            your name.
          </p>
        </div>

        <!-- results -->
        <div id="result" class="text-center my-3"></div>
        <!-- start of form -->
        <form id="fantasyForm" class="mb-4 needs-validation">
          <!-- first name and last name -->
          <div class="row g-2">
            <div class="col-md mt-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Enter your first name"
                  required
                />
                <label for="firstName">First Name</label>
              </div>
            </div>
            <div class="col-md mt-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter your last name"
                  required
                />
                <label for="lastName">Last Name</label>
              </div>
            </div>
          </div>

          <!-- month -->
          <div class="form-floating my-3">
            <select id="birthMonth" class="form-select" required>
              <option value="" disabled selected>Choose your Month...</option>
              <option value="Jan">January</option>
              <option value="Feb">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="Aug">August</option>
              <option value="Sept">September</option>
              <option value="Oct">October</option>
              <option value="Nov">November</option>
              <option value="Dec">December</option>
            </select>
            <label for="floatingSelect" id="labelmonth"
              >Select your Birth Month</label
            >
            <div class="invalid-feedback">Please select a valid month.</div>
          </div>
          <!-- fav color -->
          <div class="form-floating mb-3">
            <select class="form-select" id="favColor" required>
              <option selected disabled value="">
                Choose your favotite color
              </option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
              <option value="pink">Pink</option>
              <option value="brown">Brown</option>
              <option value="white">White</option>
              <option value="black">Black</option>
              <option value="grey">Grey</option>
            </select>
            <label for="favColor">Select your Favorite Color</label>
          </div>
          <!-- fav animal -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="favAnimal"
              placeholder="Enter your favorite animal"
              required
            />
            <label for="favAnimal" class="form-label">Favorite Animal</label>
          </div>

          <div
            type="submit"
            class="btn btn-primary w-100"
            onclick="getFullName()"
          >
            Generate Button
          </div>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
